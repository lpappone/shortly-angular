<h2>Sign-in</h2>
</div>
<div id='signin'>
  <form name="signinForm" ng-submit='signinForm.$valid && signin()' novalidate>

    <div class="input-group">
      <span class="input-group-addon">Username</span>
      <input class="form-control" type='text'ng-model='user.username' required>
    </div>

    <div class="input-group">
      <span class="input-group-addon">Password</span>
      <input class="form-control" type="password" ng-model='user.password' required>
    </div>

    <button class="btn btn-default" type="submit">Sign-in</button>
  </form>
  <a class="btn btn-default" href="#/signup">Don't have an account? Signup ...</a>
</div>
